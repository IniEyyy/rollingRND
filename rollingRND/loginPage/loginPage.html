<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <link rel = "stylesheet" href = "loginPage.css">
    </head>
    <body>
        <div class = "container">
            <h2>LOGIN FORM</h2>
            <b><p4 id = "text">Masukkan username dan password.</p4></b>
            <br></br>
            <input placeholder="Username" id="username" class="username" autocomplete = "off"/>
            <br></br>
            <input placeholder="Password" id="password" class="password" type="password"/>
            <br></br>
            <button id="submit" class="password">Submit</button>
        </div>
        <script src = "loginPage.js"></script>
        <noscript>Your browser does not support JavaScript!</noscript>
    </body>
</html>
